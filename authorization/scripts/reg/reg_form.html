                <div class="form-group col-md-12">

                    <input type="email" class="form-control" id="inputEmail4" placeholder="[REG-FORM-MAIL]" maxlength="30" name="email" required/>
                </div>
            </div>

                <div class="form-group col-md-12">
                    <label for="inputPassword4">[REG-FORM-PASS]<font color="red">*</font>:</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="[REG-FORM-PASS]" maxlength="20" name="pass" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword5">[REG-FORM-REP-PASS]<font color="red">*</font>:</label>

            </div>
